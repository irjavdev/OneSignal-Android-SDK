language: android
sudo: false
jdk: oraclejdk11
dist: trusty

android:
  components:
    - tools
    - tools # Include again to work around travis not using the latest.
            # https://github.com/travis-ci/travis-ci/issues/6193
            # Required to get the newest platform-tools.
    - platform-tools
    - build-tools-31.0.0
    - android-31
  licenses:
    - '.+'
    - 'android-sdk-license-.+'
before_install:
    - yes | sdkmanager "platforms;android-31"
    - yes | sdkmanager "build-tools;31.0.0"
    - pwd
    - ls -la
    - cd OneSignalSDK
before_script:
    - chmod +x gradlew
script:
    - ./gradlew unittest:testReleaseUnitTest --console=plain
after_failure:
    - cat build/reports/lint-results.xml
    - cat build/outputs/lint-results-debug.xml
    - cd ../..
    - pwd
    - ls -la $HOME
    - ls -la $HOME/android-sdk
